<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="containner">
    <div class="grid">
      <div class="img">
        <img class="desktop-image" src="images/image-product-desktop.jpg" alt="">
        <img class="mobile-image" src="images/image-product-mobile.jpg" alt="">
      </div>
      <div class="cardcontainer">
        <h6 class="parf">Perfume</h6>
        <h2 class="parf-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prix">
          <p class="prixR">$149.99</p>
          <p class="prixS">$169.99</p>
        </div>
        <button class="cat">
          <img src="images/icon-cart.svg" alt="icon-cart">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</body>

</html>
